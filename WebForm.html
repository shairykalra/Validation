<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #success {
        font-size: 25px;
        position: absolute;
        right: 100px;
        top: 40px;
        color: green;
        display: none;
      }
      #warning {
        font-size: 25px;
        position: absolute;
        right: 100px;
        top: 40px;
        color: red;
        display: none;
      }
      #success1 {
        font-size: 25px;
        position: absolute;
        right: 100px;
        top: 150px;
        color: green;
        display: none;
      }
      #warning1 {
        font-size: 25px;
        position: absolute;
        right: 100px;
        top: 150px;
        color: red;
        display: none;
      }
      #success2 {
        font-size: 25px;
        position: absolute;
        right: 100px;
        top: 290px;
        color: green;
        display: none;
      }
      #warning2 {
        font-size: 25px;
        position: absolute;
        right: 100px;
        top: 290px;
        color: red;
        display: none;
    </style>
    <script>
      function demo(e) {
        e.preventDefault();
        let name = document.form.name;
        let email = document.form.email;
        let message = document.form.message;
        let span = document.getElementById("error");
        let span1 = document.getElementById("error1");
        let span2 = document.getElementById("error2");
        let s = document.getElementById("success");
        let w = document.getElementById("warning");
        let s1 = document.getElementById("success1");
        let w1 = document.getElementById("warning1");
        let s2 = document.getElementById("success2");
        let w2 = document.getElementById("warning2");
        if (name.value == "") {
          span.classList.remove("text-success");
          span.classList.add("text-danger");
          span.innerHTML = "Error";
          name.style.border = "1px solid red";
          s.style.display = "none";
          w.style.display = "block";
          name.focus();
          return false;
        } else {
          span.classList.remove("text-danger");
          span.classList.add("text-success");
          span.innerHTML = "Success";
          name.style.border = "1px solid #2f5f30";
          w.style.display = "none";
          s.style.display = "block";
        }
        if (email.value == "") {
          span1.classList.remove("text-success");
          span1.classList.add("text-danger");
          span1.innerHTML = "Error";
          email.style.border = "1px solid red";
          s1.style.display = "none";
          w1.style.display = "block";
          email.focus();
          return false;
        } else if (
          !/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(
            email.value
          )
        ) {
          span1.classList.remove("text-success");
          span1.classList.add("text-danger");
          span1.innerHTML = "Error";
          email.style.border = "1px solid red";
          s1.style.display = "none";
          w1.style.display = "block";
          email.focus();
          return false;
        } else {
          span1.classList.remove("text-danger");
          span1.classList.add("text-success");
          span1.innerHTML = "Success";
          email.style.border = "1px solid #2f5f30";
          w1.style.display = "none";
          s1.style.display = "block";
        }
        if (message.value == "") {
          span2.classList.remove("text-success");
          span2.classList.add("text-danger");
          span2.innerHTML = "Error";
          message.style.border = "1px solid red";
          s2.style.display = "none";
          w2.style.display = "block";
          message.focus();
          return false;
        } else {
          span2.classList.remove("text-danger");
          span2.classList.add("text-success");
          span2.innerHTML = "Success";
          message.style.border = "1px solid #2f5f30";
          w2.style.display = "none";
          s2.style.display = "block";
        }

        if (name.value != "" && email.value != "" && message.value != "") {
          span.classList.remove("text-success");
          span.innerHTML = " ";
          name.value = "";
          s.style.display = "none";
          w.style.display = "none";
          span1.classList.remove("text-success");
          span1.innerHTML = " ";
          email.value = "";
          s1.style.display = "none";
          w1.style.display = "none";
          span2.classList.remove("text-success");
          span2.innerHTML = " ";
          message.value = "";
          s2.style.display = "none";
          w2.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form name="form" method="post" action="">
        <div class="form-group">
          <label>Name</label>
          <i class="fa fa-check" id="success"></i>
          <i class="fa fa-times" id="warning"></i>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name Please"
          />
        </div>
        <span id="error"></span>
        <div class="form-group">
          <label>Email address</label>
          <i class="fa fa-check" id="success1"></i>
          <i class="fa fa-times" id="warning1"></i>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
          />
        </div>
        <span id="error1"></span>
        <div class="form-group">
          <label>Message</label>
          <i class="fa fa-check" id="success2"></i>
          <i class="fa fa-times" id="warning2"></i>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
          ></textarea>
        </div>
        <span id="error2"></span><br />
        <button
          type="submit"
          name="submit"
          onclick="demo(event)"
          class="btn text-center ml-auto"
        >
          Submit</button
        ><br /><br />
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
